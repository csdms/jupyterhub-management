# A conda environment for the EarthscapeHub ImageAnalysis kernel.
#
# Usage:
#   $ sudo -E mamba env create --file image-analysis.yml
#   $ source activate ia

name: ia
channels:
  - conda-forge
dependencies:
  - bmi-geotiff
  - bmi-topography
  - bmi-wavewatch3
  - bmipy
  - cartopy
  - cdsapi
  - cftime
  - imageio
  - imageio-ffmpeg
  - ipykernel
  - landlab >=2.6
  - matplotlib
  - notebook
  - numba
  - numpy
  - pandas
  - pillow
  - pip
  - pymt >=1.3
  - pymt_cem
  - pymt_child
  - pymt_ecsimplesnow
  - pymt_era5
  - pymt_gipl
  - pymt_hydrotrend
  - pymt_nwis
  - pymt_permamodel
  - pymt_sedflux
  - pymt_soilgrids
  - pymt_topography
  - python =3
  - scikit-image
  - scikit-learn
  - scipy
  - seaborn
  - terrainbento
  - tqdm
  - xarray
  - xesmf
  - webcolors
  - windrose
  - pip:
    - meanderpy
    - opencv-python
    - git+https://github.com/csdms/bmi-example-python.git
    - git+https://github.com/pymt-lab/pymt_wavewatch3.git
