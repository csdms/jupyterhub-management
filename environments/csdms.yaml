# A conda environment for the EarthscapeHub CSDMS kernel.
#
# Usage:
#   $ sudo -E mamba env create --file csdms.yaml
#   $ source activate csdms

name: csdms
channels:
  - conda-forge
dependencies:
  - bmi-geotiff
  - bmi-topography
  - bmipy
  - cartopy
  - imageio
  - ipykernel
  - landlab >=2.6
  - matplotlib
  - notebook
  - numba
  - numpy
  - pandas
  - pillow
  - pip
  - pymt >=1.3
  - pymt_cem
  - pymt_child
  - pymt_ecsimplesnow
  - pymt_gipl
  - pymt_hydrotrend
  - pymt_permamodel
  - pymt_sedflux
  - python =3
  - scikit-image
  - scipy
  - seaborn  
  - terrainbento
  - tqdm
  - xarray
  - pip:
    - meanderpy
    - git+https://github.com/csdms/bmi-example-python.git
