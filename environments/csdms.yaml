# A conda environment for the CSDMS kernel in the OpenEarthscape JupyterHub.
#
# Usage:
#   $ sudo -E mamba env create --file csdms.yaml
#   $ sudo -E mamba activate csdms

name: csdms
channels:
  - conda-forge
dependencies:
  - python =3
  - pip
  - ipykernel
  - numpy
  - scipy
  - xarray
  - pandas
  - matplotlib
  - seaborn
  - notebook
  - bmipy
  # - bmi-example-python
  - pymt >=1.3
  - landlab >=2.6
  - terrainbento
  - pymt_cem
  - pymt_child
  - pymt_ecsimplesnow
  - pymt_gipl
  - pymt_hydrotrend
  - pymt_permamodel
  - pymt_sedflux
  - bmi-topography
  - bmi-geotiff
  - imageio
  - tqdm
  - numba
  - scikit-image
  - pillow
  - cartopy
  - pip:
    - meanderpy
